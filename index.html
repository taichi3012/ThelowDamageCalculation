<!DOCTYPE html>
<meta charset="UTF-8" />
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="util.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<title>TheLowダメージ計算</title>
<html>
	<body>
		<div class="container vbox">
			<h1>Thelowダメージ計算</h1>
			<div class="result vbox padding">
				<div class="hbox space-around">
					<div class="vbox">
						<h4>通常</h4>
						<span class="text-big" id="resultDisplayNormal">0</span>
					</div>
					<div class="vbox">
						<h4>クリティカル</h4>
						<span class="text-big" id="resultDisplayCritical">0</span>
					</div>
				</div>
			</div>
			<div class="hbox space-around">
				<div class="basicdamage panel padding">
					<h2>基本ダメージ</h2>
					<section>
						<label for="weaponDamageInput">武器の素ダメージ</label>
						<input id="weaponDamageInput" type="number" placeholder="例:300" />
					</section>
					<section>
						<label for="specialDamageInput">特攻値</label>
						<input id="specialDamageInput" type="number" placeholder="例:50" />
					</section>
					<section>
						<label for="parkGainInput">パーク(%)</label>
						<input id="parkGainInput" type="number" placeholder="例:140" />
					</section>
					<section>
						<label for="jobGainInput">職業補正(%)</label>
						<input id="jobGainInput" type="number" placeholder="例:10" />
					</section>
					<section>
						<label for="equipGainInput">装備補正(%)</label>
						<input id="equipGainInput" type="number" placeholder="例:10" />
					</section>
					<section>
						<label>オーバーストレンジ</label>
						<div class="hbox">
							<select id="parkStageSelector" class="flex-grow-3">
								<!--scriptでOS(パーク)データを読み込み、追加-->
							</select>
							<input
								class="flex-grow-1"
								id="OSParkApply"
								type="button"
								value="OS値適用"
								onclick="applyOverStrength()"
							/>
						</div>
					</section>
				</div>
				<div class="vbox panel">
					<div class="magicstone padding vbox">
						<h2>魔法石</h2>
						<section class="vbox margin-1/2em">
							<label for="legendValueSelector">レジェンド魔法石個数</label>
							<select id="legendValueSelector">
								<option value="0">0個</option>
								<option value="1">1個</option>
								<option value="2">2個</option>
								<option value="3">3個</option>
							</select>
						</section>
						<section>
							<input id="magicStone1CheckBox" type="checkbox" />
							<label for="magicStone1CheckBox">特攻魔法石Level1</label>
						</section>
						<section>
							<input id="magicStone2CheckBox" type="checkbox" />
							<label for="magicStone2CheckBox">特攻魔法石Level2</label>
						</section>
						<section>
							<input id="magicStone3CheckBox" type="checkbox" />
							<label for="magicStone3CheckBox">特攻魔法石Level3</label>
						</section>
						<section>
							<input id="magicStone4CheckBox" type="checkbox" />
							<label for="magicStone4CheckBox">特攻魔法石Level4</label>
						</section>
						<section>
							<input id="magicStone4_5CheckBox" type="checkbox" />
							<label for="magicStone4_5CheckBox">特攻魔法石Level4.5</label>
						</section>
						<section>
							<input id="magicStone5CheckBox" type="checkbox" />
							<label for="magicStone5CheckBox">特攻魔法石Level5 or Legend</label>
						</section>
					</div>
					<div class="othereffect">
						<h2>その他</h2>
						<section>
							<label for="skillSelector">スキル</label>
							<select id="skillSelector">
								<!--scriptでスキルデータを読み込み、追加-->
							</select>
						</section>

						<section>
							<label for="strengthEffectInput">攻撃力上昇エフェクトLv</label>
							<input id="strengthEffectInput" type="number" placeholder="例:5" />
						</section>
						<!-- 
						<input
							type="button"
							id="calcubutton"
							value="攻撃力を入力してください"
							disabled="true"
							onclick="calcuDmg()"
						/>
                         -->
					</div>
				</div>
			</div>
			<p class="text-center">※特攻値の乗らないスキル(ショックストーンなど)は、特攻値を除いて計算しています。</p>
			<span id="switch-theme" class="material-icons" onclick="toggleDarkMode()"></span>
		</div>
		<script src="skilldata.js"></script>
		<script src="parkdata.js"></script>
		<script src="calcu.js"></script>
	</body>
</html>
